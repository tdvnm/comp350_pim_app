<!DOCTYPE html>
<html>
<head><title>Notes</title></head>
<body>
  <h2>Welcome {{ user }}</h2>

  <h3>Your Notes</h3>
  <ul>
    {% for note in notes %}
      <li>{{ note|safe }}</li>
    {% endfor %}
  </ul>

  <form method="post" action="/notes">
    <textarea name="content" rows="4" cols="40" placeholder="Write a note in Markdown..."></textarea><br>
    <button type="submit">Add Note</button>
  </form>

  <form method="post" action="/logout">
    <button type="submit">Logout</button>
  </form>
</body>
</html>
